<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>ToDo Task</title>
</head>

<body>
  <!-- Navbar section -->

  <div class="nav-bar">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Create Task
    </button>
    <label class="switch">
      <input type="checkbox">
      <span id="theme-toggle" class="slider round"></span>
    </label>
    <!-- <dr class="fa-solid fa-gear"></dr> -->
    <div class="ms-auto me-3" style="cursor: pointer;">
      <i class="fa-solid fa-gear fa-2xl" data-bs-toggle="dropdown">
      </i>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">My Account</a>
        <!-- <a class="dropdown-item " href="#">Change Setting</a> -->
        <!-- <a class="dropdown-item" href="#">Action</a> -->
        <a class="dropdown-item " href="#">Logout</a>
      </div>
    </div>

  </div>

  <!-- All task section -->

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-2 all-task" id="table_body">
  </div>

  <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create your Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" id="title" class="form-control" id="floatingInput" required
              placeholder="name@example.com">
            <label for="floatingInput">Task</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" required id="task-des"
              style="height: 100px"></textarea>
            <label for="task-des">Description</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="add-btn" class="btn btn-primary" data-bs-dismiss="modal"
            data-bs-target="#myModal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="foot">
      <p>
        Manage your all task So, you never forget what you have to do next!
      </p>
      <p>&copy;Copyright-2023(Farqleet Ahmed Sheikh)</p>
    </div>
  </footer>

  <!--Custom Javascript File -->
  <script src="main.js"></script>
  <!-- <script src="clock.js"></script> -->
  <!-- Bootstrap Javascript File -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
