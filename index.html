<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CDN FONTAWESOME LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- Bootstrap CSS Link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS Link  -->
  <link rel="stylesheet" href="style1.css" />

  <title>ToDo Task</title>
</head>

<body>
  <!-- Navbar section -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top d-print-none">
    <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#myModal">
      Create Task
    </button>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav me-auto mt-2 mt-lg-0">
        <li class="nav-item d-none d-md-block ms-5">
          <a class="nav-link fs-5 active" id="welcome-screen" href="index.html">Welcome</a>
        </li>
        <li class="nav-item ms-5 p-2 d-inline">
          <label class="switch">
            <input type="checkbox">
            <span id="theme-toggle" class="slider round d-inline"></span>
          </label>
        </li>
        <li class="me-5 dropdown ms-5 d-inline p-2">
          <i class="fa-solid fa-gear fa-2xl" data-bs-toggle="dropdown" style="cursor: pointer;"></i>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- All task section (Task generated by user will appear here) -->

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-2 display-task" id="table_body">
  </div>

  <!-- Modal section (A popup box will appear when user click on create task button) -->
  <div class="modal fade display-task" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create your Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" id="title" class="form-control" id="floatingInput" required
              placeholder="name@example.com">
            <label for="floatingInput">Task</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" required id="task-des"
              style="height: 100px"></textarea>
            <label for="task-des">Description</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="add-btn" class="btn btn-primary" data-bs-dismiss="modal"
            data-bs-target="#myModal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section  -->
  <footer class="d-print-none foot">
    <div class="foot">
      <p>
        Manage your all task So, you never forget what you have to do next! <br> &copy;Copyright-2023(Farqleet Ahmed
        Sheikh)</p>
    </div>
  </footer>

  <!--Custom Javascript File -->
  <script src="main.js"></script>
  <!-- Bootstrap Javascript File -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
